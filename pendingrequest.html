<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pendingrequest.css">
</head>

<body>
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    <header id="header">
        <div class="d-flex flex-column">
            <div class="profile">
                <h1 class="text-light"><a href=" #">Welcome Client</a></h1>
            </div>
            <div class="sidenav">
                <a href="#">Raise Issue</a><br>
                <a href="#">View Issue</a><br>
                <a href="#">Update Details</a><br>
                <a href="#">Home Page</a><br>
            </div>
        </div>
    </header>
    </head>

    <body>
        <section>
            <div class="container">
                <div class="accordion">
                    <div class="accordion-item" id="question1">
                        <a class="accordion-link" href="#question1">
                            <div class="flex">
                                <h3>Category : Issue</h3>
                            </div>
                            <i class="icon ion-md-arrow-forward"></i>
                            <i class="icon ion-md-arrow-down"></i>
                        </a>
                        <div class="answer">
                            <div class="left">
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Name:</label>
                                    <input type="text" class="form-control" name="name" id="floatingInput"
                                        placeholder="Name" required>
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Number:</label>
                                    <input type="number" class="form-control" name="number" id="floatingInput"
                                        placeholder="Number" required>
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Price:</label>
                                    <input type="number" class="form-control" name="price" id="floatingInput"
                                        placeholder="Price" required>
                                </div>
                            </div>
                            <div class="right">
                                <button class="check">
                                    <i class="fa fa-check" aria-hidden="true">
                                    </i>
                                </button>
                                <button class="cross">
                                    <i class="fa fa-times" aria-hidden="true">
                                    </i>
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="accordion-item" id="question2">
                        <a class="accordion-link" href="#question2">
                            <div class="flex">
                                <h3>Category : Issue</h3>
                            </div>
                            <i class="icon ion-md-arrow-forward"></i>
                            <i class="icon ion-md-arrow-down"></i>
                        </a>
                        <div class="answer">
                            <div class="left">
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Name:</label>
                                    <input type="text" class="form-control" name="name" id="floatingInput"
                                        placeholder="Name" required>
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Number:</label>
                                    <input type="number" class="form-control" name="number" id="floatingInput"
                                        placeholder="Number" required>
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Price:</label>
                                    <input type="number" class="form-control" name="price" id="floatingInput"
                                        placeholder="Price" required>
                                </div>
                            </div>
                            <div class="right">
                                <button class="check">
                                    <i class="fa fa-check" aria-hidden="true">
                                    </i>
                                </button>
                                <button class="cross">
                                    <i class="fa fa-times" aria-hidden="true">
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
