<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="clientrequest.css" rel="stylesheet">
</head>

<body>
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    <header id="header">
        <div class="d-flex flex-column">
            <div class="profile">
                <h1 class="text-light"><a href=" #">Welcome CLient</a></h1>
            </div>
            <div class="sidenav">
                <a href="#">Raise Issue</a><br>
                <a href="#">View Issue</a><br>
                <a href="#">Update Details</a><br>
                <a href="#">Home Page</a><br>
            </div>
        </div>
    </header>
    <div class="box">
        <div class="row">
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="bookdiv">
                            <h1 id="booktext">Painting</h1>
                        </div>
                        <img src="public\images\painter.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="bookdiv">
                            <h1 id="booktext">Mason</h1>
                        </div>
                        <img src="public\images\mason.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="sponsordiv">
                            <h1 id="spontext">Plumbing</h1>
                        </div>
                        <img src="public\images\plumber.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="fooddiv">
                            <h1 id="foodtext">Carpentry</h1>
                        </div>
                        <img src="public\images\carpenter.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="row">
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="appdiv">
                            <h1 id="apptext">Electrician</h1>
                        </div>
                        <img src="public\images\electrician.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="appdiv">
                            <h1 id="apptext">Labour Services</h1>
                        </div>
                        <img src="public\images\labourer.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="appdiv">
                            <h1 id="apptext">House Keepers</h1>
                        </div>
                        <img src="public\images\househelp.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
            <div class="col-sm">
                <button class="divbtn">
                    <div class="imgdiv">
                        <div class="blackdiv" id="appdiv">
                            <h1 id="apptext">Pest Controls</h1>
                        </div>
                        <img src="public\images\pest.jpg" width="100%" height="100%" class="img">
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="out">
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <b><label for="fname">Description:</label></b>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname"
                        placeholder="Please enter the detailed description..">
                </div>
            </div>
        </div>
        <button class="subbtn">Submit</button>
    </div>
</body>

</html>
